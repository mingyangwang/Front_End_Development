<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3. Drag & Drop</title>
		<style>
			#div1 {
			  width: 350px;
			  height: 200px;
			  padding: 10px;
			  border: 1px solid #aaaaaa;
			}
		</style>
		<script>
			function allowDrop(ev) {
			  ev.preventDefault();
			}

			function drag(ev) {
			  ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
			  ev.preventDefault();
			  var data = ev.dataTransfer.getData("text");
			  ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>

		<p>Drag the products you want to buy to shopping bag</p>

		<div id="div1"  ondrop="drop(event)" ondragover="allowDrop(event)">	
			<b>Shopping basket</b>
		</div>
		<br>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
			<b>Products:</b>
			<p id="drag1" draggable="true" ondragstart="drag(event)" >Iphone X
			</p>
			<p id="drag2" draggable="true" ondragstart="drag(event)" >Motorola Moto X
			</p>
			<p id="drag3" draggable="true" ondragstart="drag(event)" >Samsung Galaxy J5
			</p>
			<p id="drag4" draggable="true" ondragstart="drag(event)" >Nokia 8
			</p>
		</div>
	</body>
</html>
