<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>

		<link
			href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div
			id="my_nanogallery2"
			data-nanogallery2="{
			&quot;thumbnailWidth&quot;: &quot;200 &quot;,
			&quot;thumbnailHeight&quot;: &quot;130 &quot;,

			&quot;thumbnailAlignment&quot;: &quot;center&quot;,
			&quot;thumbnailBorderVertical&quot;: 30,
		
			&quot;colorScheme&quot;: {
				&quot;thumbnail&quot;: {
				  &quot;background&quot;: &quot;rgba(0,0,0,0.9)&quot;

				}
			  },
			&quot;thumbnailLabel&quot;: {
				&quot;position&quot;: &quot;onBottom&quot;,
				&quot;titleFontSize&quot;:&quot;15px &quot;
			  }
		  }"
		>
			<a href="img_01.jpg" data-ngthumb="img_01.jpg">Title Image1</a>
			<a href="img_02.jpg" data-ngthumb="img_02.jpg">Title Image2</a>
			<a href="img_03.jpg" data-ngthumb="img_03.jpg">Title Image3</a>
			<a href="img_04.jpg" data-ngthumb="img_04.jpg">Title Image4</a>
			<a href="img_05.jpg" data-ngthumb="img_05.jpg">Title Image5</a>
		</div>

		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"
		></script>
	</body>
</html>
